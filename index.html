<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Remove Black Properly</title>
<style>
  body { background:#222; color:white; font-family:sans-serif; }
  canvas { border:1px solid #555; margin-top:10px; }
</style>
</head>
<body>

<input type="file" id="upload" accept="image/*">
<br>
<canvas id="canvas"></canvas>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

upload.onchange = e => {
  const img = new Image();
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img,0,0);

    const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    const d = imgData.data;

    for (let i = 0; i < d.length; i += 4) {
      let r = d[i];
      let g = d[i+1];
      let b = d[i+2];
      let a = d[i+3];

      // how much black is in this pixel
      let maxRGB = Math.max(r,g,b);
      let blackAmount = 1 - (maxRGB / 255); // 0 = no black, 1 = full black

      // apply transparency ONLY from black
      d[i+3] = a * (1 - blackAmount);
    }

    ctx.putImageData(imgData,0,0);
  };
  img.src = URL.createObjectURL(e.target.files[0]);
};
</script>

</body>
</html>
